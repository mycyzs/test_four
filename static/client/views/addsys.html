<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">系统名：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.sys_name" input-hint="系统名">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">第一负责人：</label>
                <div class="col-sm-8">
                    <input type="text" ng-change="changeDB()" cw-selectstr2="dbOption1" ng-model="args.first_owner" style="width: 250px">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">是否权限控制：</label>
                <div class="col-sm-8">
                    <select ng-model="args.is_control" class="form-control" style="width: 150px;float: left">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>


        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-deppon-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
