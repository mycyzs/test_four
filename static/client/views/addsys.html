<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">关联业务：</label>
                <div class="col-sm-8">
                    <input type="text" cw-selectstr2="dbOption1" ng-model="args.biz" style="width: 250px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考试名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.name" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">考试类型：</label>
                <div class="col-sm-8">
                    <input type="text" cw-selectstr2="dbOption2" ng-model="args.type" style="width: 250px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考试负责人：</label>
                <div class="col-sm-8">
                    <input type="text" cw-selectstr2="dbOption3" ng-model="args.owner" style="width: 250px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考试负责人联系方式：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.phone" >
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-3 control-label">考试日期：</label>
                <div class="col-sm-8">
                    <input type="text" cw-datetimepicker ng-model="args.start_time" placeholder="选择日期...">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考试地点：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.address" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">考试题目：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.title" >
                </div>
            </div>


        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-deppon-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
