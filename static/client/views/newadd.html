<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">系统名：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.sys_name" input-hint="系统名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">系统简称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" style="width: 250px;" ng-model="args.sys_code"
                           input-hint="系统简称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第一负责人：</label>
                <div class="col-sm-8">
                    <input type="text" ng-change="changeDB()" cw-selectstr2="dbOption1" ng-model="args.first_owner" style="width: 250px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">单选：</label>
                <div class="col-sm-8">
                    <input type="radio" ng-model="args.first_owner" name="kk" value="yes"><lable>是</lable>
                    <input type="radio" ng-model="args.first_owner" name="kk" value="no"><lable>否</lable>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">系统简称：</label>
                <div class="col-sm-8">
                    <input name="ckk" type="checkbox" value="1"><lable>肇庆</lable>
                    <input name="ckk" type="checkbox" value="2"><lable>广州</lable>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <input type="text" cw-datetimepicker ng-model="args.start_time" placeholder="选择日期...">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <input type="text" cw-datetimepicker ng-model="args.end_time" placeholder="选择日期...">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">巡检脚本：</label>
                <div class="col-sm-8">

                    <textarea name="content" id="" cols="30" rows="3" ng-model="args.script" style="width: 250px"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">是否权限控制：</label>
                <div class="col-sm-8">
                    <select ng-model="args.is_control" class="form-control" style="width: 150px;float: left">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>


        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-deppon-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
